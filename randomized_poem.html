<div>
  <div id="poem">
		<p>
			I have <span id="nothing">nothing</span> to say,       <br>
			I am saying it,
      <br>
			and that is <span id="poetry">poetry</span>
      <br>
      <br>
      John Cage
		</p>
	</div>
<button class="shuffle" onclick="myFunction()"> 
	Shuffle
	</button>



<script>
		function myFunction(){
			var randomNumber = Math.random();
			var chosenWord1 = "";
			var chosenWord2= "";
			var bgColor = "";
			var ftSize = "";

			if (randomNumber > 0.5){
				chosenWord1 = "nothing";
				bgColor = "grey";
				ftSize= "15px"
			}else{
				chosenWord1 = "something";
				bgColor = "cyan";
				ftSize = "30px"
			}

			if (randomNumber < 0.5){
				chosenWord2 = "poetry";
				bgColor = "cyan";
			}else{
				chosenWord2 = "not poetry";
				bgColor = "grey";
			}
			
			var nothing = document.getElementById("nothing");
			var poem = document.getElementById("poem");
			var poetry = document.getElementById("poetry");

			nothing.innerHTML = chosenWord1;
			poem.style.backgroundColor = bgColor;
			poem.style.fontSize = ftSize;

			poetry.innerHTML = chosenWord2;
			poem.style.backgroundColor = bgColor;

		}
</script>
